
title: Public Prompts Data
description: >- # this means to ignore newlines until "baseurl:"
  This is a companion site to https://publicprompts.art/ that makes the prompts available as structured data.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cgoldammer.github.io/stable-diffusion-prompts/"


# Build settings
theme: minima
plugins:
  - jekyll-feed

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
